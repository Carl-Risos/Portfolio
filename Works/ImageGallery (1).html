<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery of Pictures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            font-size: 23px;
            color: #ec28a8;
            margin-bottom: 20px;
            font-weight: bold;
        }

        table {
            width: 600px;
            height: 40vh;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }

        table, th, td {
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        th {
            height: 70px;
            background: #e73dbd;
            color: black;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        td {
            padding: 5px;
            text-align: center;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        a {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Gallery of Pictures</h1>
    
    <table>
        <tr>
            <th colspan="3">Gallery of Pictures</th>
        </tr>
        <tr>
            <td rowspan="3" style="width: 45%; height: 90%;">
                <a href="https://warhammer40k.fandom.com/wiki/Fulgrim?file=Fulgrim_Ancient_Sketch.jpg" target="_blank">
                    <img src="https://static.wikia.nocookie.net/warhammer40k/images/d/dd/Fulgrim_Ancient_Sketch.jpg/revision/latest?cb=20150206220501" alt="Image 1">
                </a>
            </td>
            <td colspan="2" style="width: 60%; height: 40%;">
                <a href="https://warhammer40k.fandom.com/wiki/Macragge%27s_Honour?file=Macragges_Honour.jpg" target="_blank">
                    <img src="https://static.wikia.nocookie.net/warhammer40k/images/0/08/Macragges_Honour.jpg/revision/latest/scale-to-width-down/1000?cb=20200512222657" alt="Image 2">
                </a>
            </td>
        </tr>
        <tr>
            <td style="width: 30%; height: 30%;">
                <a href="https://warhammer40k.fandom.com/wiki/Vulkan" target="_blank">
                    <img src="https://static.wikia.nocookie.net/warhammer40k/images/b/b0/Vulkan_sketch.jpg/revision/latest/scale-to-width-down/1000?cb=20131021212358" alt="Image 3">
                </a>
            </td>
            <td style="width: 30%; height: 30%;">
                <a href="https://warhammer40k.fandom.com/wiki/Ferrus_Manus?file=Ferrus_Manus_sketch.jpg" target="_blank">
                    <img src="https://static.wikia.nocookie.net/warhammer40k/images/8/81/Ferrus_Manus_sketch.jpg/revision/latest/scale-to-width-down/1000?cb=20131031081150" alt="Image 4">
                </a>
            </td>
        </tr>
        <tr>
            <td style="width: 30%; height: 30%;">
                <a href="https://warhammer40k.fandom.com/wiki/Horus?file=Warmaster_Horus_Remembrancer_Sketch.jpg" target="_blank">
                    <img src="https://static.wikia.nocookie.net/warhammer40k/images/e/ed/Warmaster_Horus_Remembrancer_Sketch.jpg/revision/latest?cb=20150816012256" alt="Image 5">
                </a>
            </td>
            <td style="width: 30%; height: 30%;">
                <a href="https://warhammer40k.fandom.com/wiki/Rogal_Dorn?file=Rogal_Dorn_sketch.jpg" target="_blank">
                    <img src="https://static.wikia.nocookie.net/warhammer40k/images/9/94/Rogal_Dorn_sketch.jpg/revision/latest?cb=20140410020309" alt="Image 6">
                </a>
            </td>
        </tr>
    </table>
</body>
</html>
